<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>W3Connect - Earnings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r flex flex-col justify-between sticky top-0 h-screen">
            <div>
                <div class="p-6 flex items-center space-x-3">
                    <img src="image/allan.jpg" class="w-10 h-10 rounded-full" alt="Avatar">
                    <div>
                        <p class="font-semibold">Allan</p>
                        <p class="text-sm text-gray-500">0x...099c</p>
                    </div>
                </div>
                <nav class="mt-4 space-y-4 pl-6">
                    <a href="index.html" class="block text-gray-800 hover:font-semibold">Dashboard</a>
                    <a href="#" class="block text-gray-800 hover:font-semibold">Profile</a>
                    <a href="earnings.html" class="block text-gray-800 font-semibold text-blue-600">Earnings</a>
                    <a href="organization.html" class="block text-gray-800 hover:font-semibold">Organizations</a>
                    <a href="#" class="block text-gray-800 hover:font-semibold">Settings</a>
                </nav>
            </div>
            <div class="p-6">
                <button class="w-full bg-red-400 hover:bg-red-500 text-white py-2 rounded">Disconnect Wallet</button>
            </div>
        </aside>

        <!-- Main Content Container -->
        <div class="flex-1 overflow-auto">
            <main class="container mx-auto p-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">W3Connect</h1>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">LANG: ENG</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gray-600"></div>
                        </label>
                    </div>
                </div>

                <h2 class="text-xl font-semibold mb-6">EARNINGS</h2>

                <!-- Earnings Content Container -->

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Balance Card -->
                        <div class="bg-white p-6 rounded shadow-sm space-y-6">
                            <div>
                                <h3 class="text-lg font-medium mb-4">BALANCE</h3>
                                <div class="space-y-3">
                                    <div class="flex justify-between">
                                        <span>1.69420690 POL</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span>0.00000000 TLC</span>
                                    </div>
                                    <div>
                                        <button class="w-24 bg-[#09122C] hover:bg-[#FDFAF6] hover:text-[#09122C] text-white py-2 rounded transition-colors duration-200">Stake</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Available Rewards Card -->
                            <div class="bg-gray-50 p-4 rounded shadow-sm">
                                <h3 class="text-lg font-medium mb-4">AVAILABLE REWARDS</h3>
                                <div class="flex justify-between items-center mb-2">
                                    <span>2.34567890 TLC</span>
                                </div>
                                <div>
                                    <button class="w-24 bg-[#09122C] hover:bg-[#FDFAF6] hover:text-[#09122C] text-white py-2 rounded transition-colors duration-200">Claim</button>
                                </div>
                            </div>
                            
                            <!-- Staked Tokens Card -->
                            <div class="bg-gray-50 p-4 rounded shadow-sm">
                                <h3 class="text-lg font-medium mb-4">STAKED TOKENS</h3>
                                <div class="flex justify-between items-center mb-2">
                                    <span>0.00000000 TLC</span>
                                </div>
                                <div>
                                    <button class="w-24 bg-[#09122C] hover:bg-[#FDFAF6] hover:text-[#09122C] text-white py-2 rounded transition-colors duration-200">Unstake</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
