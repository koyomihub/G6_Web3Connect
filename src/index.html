<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W3Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r flex flex-col justify-between sticky top-0 h-screen">
      <div>
        <div class="p-6 flex items-center space-x-3">
          <img src="image/allan.jpg" class="w-10 h-10 rounded-full" alt="Avatar">
          <div>
            <p class="font-semibold">Allan</p>
            <p class="text-sm text-gray-500">0x...099c</p>
          </div>
        </div>
        <nav class="mt-4 space-y-4 pl-6">
          <a href="index.html" class="block text-gray-800 hover:font-semibold">Dashboard</a>
          <a href="#" class="block text-gray-800 hover:font-semibold">Profile</a>
          <a href="earnings.html" class="block text-gray-800 hover:font-semibold">Earnings</a>
          <a href="organization.html" class="block text-gray-800 hover:font-semibold">Organizations</a>
          <a href="#" class="block text-gray-800 hover:font-semibold">Settings</a>
        </nav>
      </div>
      <div class="p-6">
        <button class="w-full bg-red-400 hover:bg-red-500 text-white py-2 rounded">Disconnect Wallet</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">W3Connect</h1>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-500">LANG: ENG</span>
          <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gray-600"></div>
            </label>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-4">DASHBOARD</h2>

      <!-- Create article input -->
      <div class="flex items-center space-x-3 mb-6">
        <img src="image/allan.jpg" class="w-10 h-10 rounded-full" alt="User Avatar">
        <div class="flex-1 relative">
          <input 
            id="postInput"
            type="text" 
            placeholder="Create an article..." 
            class="w-full px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <button 
            id="postButton"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-medium transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            Post
          </button>
        </div>
      </div>

      <!-- Post -->
      <div class="bg-white p-6 rounded shadow-sm">
        <div class="flex items-center space-x-3 mb-2">
          <img src="image/fedelyn.jpg" class="w-10 h-10 rounded-full" alt="User Avatar">
          <div>
            <p class="font-medium">Fedelyn</p>
            <p class="text-sm text-gray-500">0x...871c</p>
          </div>
        </div>
        <p class="text-gray-700 mb-2">
            “Faculty and Staff from TLC Explore Turning Passion into Business at Mentorship Seminar”
        </p>
        <img src="image/sample.png" class="w-full rounded-lg" alt="Post Image" />
      </div>
    </main>
  </div>

  <script>
    const postInput = document.getElementById('postInput');
    const postButton = document.getElementById('postButton');
  
    postInput.addEventListener('input', function() {
      postButton.disabled = this.value.trim() === '';
    });
  
    postButton.addEventListener('click', function() {
      if (postInput.value.trim() !== '') {
        alert(`Posted: "${postInput.value}"`);
        postInput.value = '';
        postButton.disabled = true;
      }
    });
  </script>

</body>
</html>
